<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form class="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend>Informações pessoais</legend>
                    <div class="first-line"></div>

                    <div class="first-box">  
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" required>
                        </div>

                        <div>
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>
              
                    <div class="input-wrapper">

                        <label for="email">Email <span>(digite um email válido)</span></label> 
                        <input type="email" id="email" required>

                    </div>
                    
                    <div class="input-wrapper">

                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label> 
                        <input type="password" id="password" required>

                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="line"></div>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label> 
                        <input type="text" id="mentor-name">
                    </div>
                 
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="line"></div>
                    <p>Primeira mentoria</p>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="start-time">Das</label>
                            <input type="time" id="start-time">
                        </div>

                        <div class="input-wrapper"> 
                            <label for="end-time">Até</label>
                            <input type="time" id="end-time">
                        </div>
                    </div>
                  
                    <div class="fieldset-wrapper">
                        <p>Segunda mentoria</p>
    
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="start-time">Das</label>
                                <input type="time" id="start-time">
                            </div>
    
                            <div class="input-wrapper"> 
                                <label for="end-time">Até</label>
                                <input type="time" id="end-time">
                            </div>
                        </div>
                </div>
            </fieldset>                    
        </form>
        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="salvar">
        </footer>
    </div>
</body>
</html>
